# MySQL 数据库配置
MySQL:
  Host: 127.0.0.1
  Port: 3306
  User: root
  Password: ""
  Database: release_atd
  Charset: utf8mb4
  # 连接池配置
  MaxIdleConns: 10        # 最大空闲连接数
  MaxOpenConns: 50        # 最大打开连接数
  ConnMaxLifetime: 3600   # 连接最大生命周期（秒）
  ConnMaxIdleTime: 600    # 连接最大空闲时间（秒）

