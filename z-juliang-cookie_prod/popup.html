<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Z方Cookie更新</h3>
  <p>用于更新京东联盟在Z方侧的Cookie</p>
    
  <div id="savedDomainInfo" style="margin-bottom: 10px; padding: 8px; background-color: #e7f3ff; border-left: 3px solid #2196F3; font-size: 12px; display: none;">
    <strong>当前定时任务域名：</strong><span id="savedDomainText"></span>
  </div>
  
  <div style="margin-bottom: 15px;">
    <label for="tabSelect" style="display: block; margin-bottom: 5px; font-weight: bold;">选择标签页:</label>
    <div style="display: flex; gap: 5px;">
      <select id="tabSelect" style="flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">加载中...</option>
      </select>
      <button id="refreshButton" style="width: 60px; padding: 5px; background-color: #2196F3;">刷新</button>
    </div>
  </div>
  
  <button id="sendButton">更新Cookie</button>
  <div id="status"></div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
